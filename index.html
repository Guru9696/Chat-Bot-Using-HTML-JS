  <style>
    /* Basic styling for contact icons */
.contact-icons {
  position: fixed;
  border-radius: 50%;
  bottom: 20px;
  right: 20px;
  z-index: 999;
  display: flex;
  flex-direction: column; /* Stack icons vertically */
  gap: 10px; /* Add some space between the icons */
}

.contact-icons a {
  display: inline-block;
  padding: 15px;
  border-radius: 50%;
  color: white;
  text-decoration: none;
  background-color: #25d366; /* Default background for icons */
  transition: transform 0.3s, background-color 0.3s;
  font-size: 24px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.contact-icons a:hover {
  transform: scale(1.1);
  background-color: #128C7E; /* Change color on hover */
}

/* Chatbot Window */
.chatbot-window {
  position: fixed;
  bottom: 100px;
  right: 20px;
  width: 300px;
  height: 400px;
  background-color: #fff;
  border-radius: 50px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  display: none;
  flex-direction: column;
  z-index: 1000;
}

.chatbot-header {
  background-color: #25d366;
  padding: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: white;
  border-top-left-radius: 8px;
  border-top-right-radius: 8px;
}

.chatbot-body {
  padding: 10px;
  overflow-y: auto;
  height: 300px;
}

.chatbot-message {
  margin-bottom: 15px;
}

.chatbot-message p {
  background-color: #f1f1f1;
  padding: 8px 12px;
  border-radius: 20px;
  max-width: 80%;
}

.user-message p {
  background-color: #d4edda;
  align-self: flex-end;
}

.bot-message p {
  background-color: #e2e3e5;
}

.chat-input {
  border: none;
  padding: 10px;
  width: calc(100% - 20px);
  border-bottom-left-radius: 8px;
  border-bottom-right-radius: 8px;
}

.chatbot-header button {
  background: none;
  border: none;
  color: white;
  font-size: 20px;
  cursor: pointer;
}

.chatbot-icon {
  z-index: 999;
}

.chatbot-icon i {
  background-color: #4CAF50;
  padding: 15px;
  border-radius: 50%;
  color: white;
  font-size: 28px;
  cursor: pointer;
  transition: transform 0.3s, background-color 0.3s;
}

.chatbot-icon i:hover {
  transform: scale(1.1);
  background-color: #34b7f1; /* Change color on hover */
}

  </style>
</head>

    // Show chatbot window
    document.querySelector('.chatbot-icon').addEventListener('click', function() {
      document.getElementById('chatbot-window').style.display = 'block';
    });

    // Close chatbot window
    function closeChatbot() {
      document.getElementById('chatbot-window').style.display = 'none';
    }

    // Handle message sending
    function sendMessage(event) {
      if (event.key === 'Enter') {
        let userMessage = document.getElementById('chat-input').value.toLowerCase();
        if (userMessage.trim()) {
          // Display the user's message
          let messageDiv = document.createElement('div');
          messageDiv.classList.add('chatbot-message', 'user-message');
          messageDiv.innerHTML = `<p>${userMessage}</p>`;
          document.querySelector('.chatbot-body').appendChild(messageDiv);
          document.getElementById('chat-input').value = '';

          // Get bot response from the JSON data
          let botResponse = getBotResponse(userMessage);
          
          // Display the bot's response
          setTimeout(function() {
            let botMessageDiv = document.createElement('div');
            botMessageDiv.classList.add('chatbot-message', 'bot-message');
            botMessageDiv.innerHTML = `<p>${botResponse}</p>`;
            document.querySelector('.chatbot-body').appendChild(botMessageDiv);
            document.querySelector('.chatbot-body').scrollTop = document.querySelector('.chatbot-body').scrollHeight;
          }, 1000);
        }
      }
    }

    // Get the bot's response based on user input
    function getBotResponse(userMessage) {
      for (let category in chatbotData) {
        const responses = chatbotData[category];
        for (let response of responses) {
          if (userMessage.includes(response.user)) {
            return response.bot;
          }
        }
      }
      return chatbotData.default.bot; // Return default response if no match found
    }
  </script>
